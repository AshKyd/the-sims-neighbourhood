function mp_ImgRollOn(layerid, imgName)
{
        if (document.layers)

                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "on.src;");
        }
        else if (document.all)

	        eval(layerid + ".all['" + imgName + "'].src = " + imgName + "on.src");
        }

}

function mp_ImgRollOff(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "off.src;");
        }
        else if (document.all)
        {
		//document[imgName].src = eval(imgName + "off.src");
	        eval(layerid + ".all['" + imgName + "'].src = " + imgName + "off.src");
        }

}

function mp_showLayer(layerid)
{
        if (document.layers)
        {
                eval("document." + layerid + ".visibility = 'show';");
        }
        else if (document.all)
        {
                eval(layerid + ".style.visibility = 'visible';");
        }
}

function CheckHouse()
{
        if (0)

        else
