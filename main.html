<script language='Javascript'>
<!--

var maxFam = 3;
var currentFam = 1;
var total = 1;

// preload rollover button images here
// "on" = mouseover
// "off" = not mouseover (default image)
nexton = new Image();
nexton.src = "NeighborhoodGFX/addressback_next_b.jpg";
nextoff = new Image();
nextoff.src = "NeighborhoodGFX/addressback_next_a.jpg";
prevon = new Image();
prevon.src = "NeighborhoodGFX/addressback_prev_b.jpg";
prevoff = new Image();
prevoff.src = "NeighborhoodGFX/addressback_prev_a.jpg";

function mp_ImgRollOn(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "on.src;");
        }
        else if (document.all)
        {
	        document[imgName].src = eval(imgName + "on.src");
        }

}

function mp_ImgRollOff(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "off.src;");
        }
        else if (document.all)
        {
		document[imgName].src = eval(imgName + "off.src");
        }

}

function ShowFamilyPage(pagedir, famid)
{
        if (pagedir != "#")
        {
                nextpage = pagedir + "/familyhome.html";

                // this line changed with new pub tool
		parent.nav.document.PubInfo.LotName.value = famid;
		//parent.nav.document.PubInfo.LotName.value = pagedir;
		parent.nav.showFamily();

			if (document.layers)
			{
				window.location = escape(nextpage);
			}
			else if (document.all)
			{
				window.location = nextpage;
			}
        }
}

function ShowAll()
{

	// Yet ANOTHER hack fix for Netscape
	if (document.layers)
		maxFam = 6;

	var a;
        var out;

        var top = 140;

        //for (a=1; a <= 6; a++)
        for (a=1; a <= maxFam; a++)
        {
                if (document.layers)
	        {
                        out = "<layer ID=Family" + a + " SRC='family" + a + ".html' left=170px top=" + top + "px width=450px height=70px></layer>";
	        }
	        else if (document.all)
	        {
                        out = "<IFRAME ID=Family" + a + " FRAMEBORDER=0 MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=NO style='position:absolute;left:170;top:" + top + "; height:70;width:450' SRC='family" + a + ".html'></IFRAME>";
	        }

                if (a > 6)
                {
	                if (document.layers)
		        {
	                        out = "<layer ID=Family" + a + " SRC='blank.html' left=170px top=" + top + "px width=450px height=70px></layer>";
		        }
		        else if (document.all)
		        {
	                        out = "<IFRAME ID=Family" + a + " FRAMEBORDER=0 MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=NO style='position:absolute;left:170;top:" + top + "; height:70;width:450' SRC='blank.html'></IFRAME>";
		        }

                }

		document.write(out);
                top = top + 72;
        }

	if (document.all)
        {
	        totalpages = 6 / maxFam;
	        total = Math.round(totalpages);
	        if (Math.max(total, totalpages) > total)
	                total++;
        }

        //updateCounter();

}

function ShowPrev()
{

	temp = currentFam - maxFam;
        if (temp > 0)
        {
                currentFam = currentFam - maxFam;

	        for (a= 1; a <= maxFam; a++)
	        {
                        temp = currentFam + a - 1;
	                if (temp > 6)
	                {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'blank.html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='blank.html';");
			        }
                        }
                        else
                        {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'family" + temp + ".html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='family" + temp + ".html';");
			        }
                        }
	        }

	}

        updateCounter();

}

function ShowNext()
{

	temp = currentFam + maxFam;
        if (temp <= 6)
        {
                currentFam = currentFam + maxFam;

	        for (a= 1; a <= maxFam; a++)
	        {
                        temp = currentFam + a - 1;
	                if (temp > 6)
	                {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'blank.html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='blank.html';");
			        }
                        }
                        else
                        {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'family" + temp + ".html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='family" + temp + ".html';");
			        }
                        }
	        }

	}

	updateCounter();

}

function updateCounter()
{



//        if (document.layers)
//        {
//		eval("document.PageCounter.document.open();");
//		eval("document.PageCounter.document.write('<span class=BoldWhiteText>Page " + current + " of " + total + "</span>');");
//		eval("document.PageCounter.document.close();");
//        }
//        else if (document.all)
	if (document.all)
        {
			if (parent.nav.document.PubInfo)
				parent.nav.document.PubInfo.State.value = "Main";
			else
				parent.location = "neighborhood.html";
	        current = currentFam + maxFam - 1;
	        current = current / maxFam;
                eval("PageCounter.innerHTML = '<span class=BoldWhiteText>Page ' + current + ' of ' + total + '</span>';");
        }

}


//-->
</script>
