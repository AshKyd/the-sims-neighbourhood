function mp_ImgRollOn(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "on.src;");
        }
        else if (document.all)
        {
	        //document[imgName].src = eval(imgName + "on.src");
	        eval(layerid + ".all['" + imgName + "'].src = " + imgName + "on.src");
        }

}

function mp_ImgRollOff(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "off.src;");
        }
        else if (document.all)
        {
		//document[imgName].src = eval(imgName + "off.src");
	        eval(layerid + ".all['" + imgName + "'].src = " + imgName + "off.src");
        }

}

function mp_showLayer(layerid)
{
        if (document.layers)
        {
                eval("document." + layerid + ".visibility = 'show';");
        }
        else if (document.all)
        {
                eval(layerid + ".style.visibility = 'visible';");
        }
}

function mp_hideLayer(layerid)
{
        if (document.layers)
        {
                eval("document." + layerid + ".visibility = 'hide';");
        }
        else if (document.all)
        {
                eval(layerid + ".style.visibility = 'hidden';");
        }

}

function mp_layerVisible(layerid)
{
        var visible;

        if (document.layers)
        {
                eval("visible = document." + layerid + ".visibility;");
        }
        else if (document.all)
        {
                eval("visible = " + layerid + ".style.visibility;");
        }

        if (visible == "visible")
                return true;
        else if (visible == "show")
                return true;
        else
                return false;

}

function ShowNeighborhoodImage()
{
	mp_showLayer('HouseIconLayer');

	mp_hideLayer("SeeNeighborhoodLink");
	mp_showLayer("SeeHouseLink");
	mp_hideLayer("HouseThumb");
	//mp_hideLayer("HouseThumbShadow");
}

function HideNeighborhoodImage()
{
	mp_hideLayer("HouseIconLayer");

	mp_hideLayer("SeeHouseLink");
	mp_showLayer("HouseThumb");
	//mp_showLayer("HouseThumbShadow");
	mp_showLayer("SeeNeighborhoodLink");
}

function ShowFamily()
{
        
	CheckHouse();

        for (x=1; x <= 2; x++)
        {
                eval("mp_showLayer('FamilyMember" + x + "')");
                eval("mp_showLayer('FamilyMemberShadow" + x + "')");
        }


}


function CheckHouse()
{
        if (7)
        {
                mp_showLayer("NavBar");
                mp_showLayer("HouseThumb");
                mp_showLayer("HouseCaption");
                mp_showLayer("HouseCaptionShadow");
                mp_showLayer("SeeNeighborhoodLink");
                mp_showLayer("FamilyStats");
        }
	else
        {
                mp_showLayer("NavBarNoHouse");
	        if (document.layers)
	        {
	                document.FamilyStats.moveTo(208,86);
	        }
	        else if (document.all)
	        {
	                FamilyStats.style.top = 86;
	        }
                mp_showLayer("FamilyStats");
        }

}

//-->
